<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree with Matrix Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Black bar at the top for header text and BTC balance -->
    <div class="top-bar">
        <span id="headerText">Loading...</span>
        <span class="btc-balance"> | BTC Balance: <span id="btcAmount">0.00000000</span></span>
    </div>

    <canvas id="matrixCanvas"></canvas>

    <!-- List where links will be dynamically added -->
    <div class="link-container">
        <h1>Your Links</h1>
        <ul id="linkList">
            <!-- Links will be dynamically loaded here -->
        </ul>
    </div>

    <script src="matrix.js"></script>
    <script src="btc.js"></script> <!-- Script for BTC balance -->
    <script src="header.js"></script> <!-- Script for loading header text -->
    <script src="loadLinks.js"></script> <!-- Script for loading names and URLs -->
</body>
</html>
