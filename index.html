<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ironiksv1 LinkTree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top bar for the hardcoded header text and BTC balance -->
    <div class="top-bar">
        <span id="headerText">Loading...</span>
        <span class="btc-balance"> | BTC Balance: <span id="btcAmount">0.00000000</span></span>
    </div>

    <!-- Matrix effect and links -->
    <canvas id="matrixCanvas"></canvas>

    <div class="link-container">
        <h1>Your Links</h1>
        <ul id="linkList">
            <!-- Links will be dynamically loaded here -->
        </ul>
    </div>

    <script src="matrix.js"></script>
    <script src="btc.js"></script> <!-- BTC balance script -->
    <script src="header.js"></script> <!-- The updated JS with hardcoded text -->
    <script src="loadLinks.js"></script> <!-- Script for loading links -->
</body>
</html>
